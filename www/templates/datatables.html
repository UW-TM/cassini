<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>DataTables example</title>
		<style type="text/css" title="currentStyle">
			@import "/static/lib/DataTables/media/css/demo_page.css";
			@import "/static/lib/DataTables/media/css/demo_table.css";
		</style>
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/DT_bootstrap.css">

                <script type="text/javascript" language="javascript" src="/static/lib/DataTables/media/js/jquery.js"></script>
		<script type="text/javascript" language="javascript" src="/static/lib/DataTables/media/js/jquery.dataTables.js"></script>

                <script type="text/javascript" charset="utf-8" language="javascript" src="/static/js/DT_bootstrap.js"></script>
	</head>
	<body> 
			
<table cellpadding="0" cellspacing="0" border="0" class="display" id="example" width="100%">
    <thead>
         <tr>
                <th>MAC</th>
                <th>IP</th>
                <th>DPID</th>
                <th>Port</th>
                <th>User</th>
                <th>NAC State</th>
         </tr>
    </thead>
    <tbody>   
      {% for table in mac_table %}
      <tr>
        <td>{{ table.mac }}</td>
        <td>{{ table.ip }}</td>
        <td>{{ table.dpid }}</td>
        <td>{{ table.port }}</td>
        <td>{{ table.user_id}}</td>
        <td>
        {% if table.state == 'REG' %} 
          <button type="button" class="btn btn-primary"> 
        {% elif table.state == 'QUAR' %}
          <button type="button" class="btn btn-danger">
        {% elif table.state == 'AUTH' %}
          <button type="button" class="btn btn-warning">
        {% else %}
          <button type="button" class="btn btn-success">
        {% endif %}
         {{ table.state}}
          </button>
        </td>
      <tr>
      {% endfor %}
      {% for i in "xxxxxxxxxxxxxx" %}
       <tr>
        <td>00:00:00:00:00:10</td>
        <td>10.200.0.10</td>
        <td>1</td>
        <td>10</td>
        <td>{{current_date }}</td>
        <td>
            <button type="button" class="btn btn-danger">QUAR</button>
        </td>
      </tr>
     {% endfor %}
    </tbody>
   </table>
</table>
	</body>
</html>
